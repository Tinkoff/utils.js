name: pull-request

run-name: Run CI for ${{ github.head_ref }}

on:
  pull_request:
    branches:
      - master

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 8, 10, 12, 14, 16, 18, 20 ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci

      - name: Coveralls
        uses: coverallsapp/github-action@master
        env:
          COVERALLS_FLAG_NAME: run-${{ matrix.node }}
        with:
          # https://github.com/orgs/community/discussions/25191#discussioncomment-3246770
          git-commit: ${{ github.event.pull_request.head.sha }}
          git-branch: ${{ github.head_ref }}
          parallel: true

  coveralls-finalize:
    needs: run
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls finalize
        uses: coverallsapp/github-action@master
        with:
          # https://github.com/orgs/community/discussions/25191#discussioncomment-3246770
          git-commit: ${{ github.event.pull_request.head.sha }}
          git-branch: ${{ github.head_ref }}
          parallel-finished: true
